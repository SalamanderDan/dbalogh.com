<!DOCTYPE html>
<html>
	<style>
		h1 {
			color: red;
			font-family: 'cursive';
		}
	</style>
	<head>
		<link rel="shortcut icon" type="favicon.ico" href="favicon.ico">
    		<title>Physics</title>
    	<h1>Physics</h1>
  	</head>

  	<body>
  		<form> <!--form with all variables to be defined or not be defined -->
			<table>
				<tr>
					<td>Angular Velocity</td>
					<td><input id="angularVelociy" type="number" onkeydown="if (event.keyCode == 13) document.getElementById('btn1').click()"></td>
					<td>	<select id="units">
							<option value="radian">Radians</option>
							<option value="degree">Degrees</option>
							<option value="revolution">Revolutions per Second</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Angular Acceleration</td>
					<td><input id="angularAcceleration" type="number" onkeydown="if (event.keyCode == 13) document.getElementById('btn1').click()"></td>
				</tr>
				<tr>
					<td>Tangential Velocity</td>
					<td><input id="tangentialVelocity" type="number" onkeydown="if (event.keyCode == 13) document.getElementById('btn1').click()"></td>
				</tr>
				<tr>
					<td>Frequency</td>
					<td><input id="frequency" type="number" onkeydown="if (event.keyCode == 13) document.getElementById('btn1').click()"></td>
				</tr>
				<tr>
					<td>Period</td>
					<td><input id="period" type="number" onkeydown="if (event.keyCode == 13) document.getElementById('btn1').click()"></td>
				</tr>
				<tr>
					<td>Radius</td>
					<td><input id="radius" type="number"  onkeydown="if (event.keyCode == 13) document.getElementById('btn1').click()"></td>
				</tr>
				<tr>
					<td>Centripital Force</td>
					<td><input id="forceC" type="number" onkeydown="if (event.keyCode == 13) document.getElementById('btn1').click()"></td>
				</tr>
				<tr>
					<td>Centripital Acceleration</td>
					<td><input id="accelC" type="number" onkeydown="if (event.keyCode == 13) document.getElementById('btn1').click()"></td>
				</tr>
				<tr>
					<td>Mass</td>
					<td><input id="mass" type="number" onkeydown="if (event.keyCode == 13) document.getElementById('btn1').click()"></td>
				</tr>
				<tr>
					<td>Torque</td>
					<td><input id="torque" type="number" onkeydown="if (event.keyCode == 13) document.getElementById('btn1').click()"></td>
				</tr>
				<tr>
					<td>Moment of Inertia</td>
					<td><input id="inertia" type="number" onkeydown="if (event.keyCode == 13) document.getElementById('btn1').click()"></td>
				</tr>
				<tr>
					<td>Force</td>
					<td><input id="force" type="number" onkeydown="if (event.keyCode == 13) document.getElementById('btn1').click()"></td>
				</tr>
				<tr>
					<td>Momentum</td>
					<td><input id="momentum" type="number" onkeydown="if (event.keyCode == 13) document.getElementById('btn1').click()"></td>
				</tr>
			</table>
			
			<button id="btn1" type="button" onclick="calculate()">Calculate</button>
		</form>

  	</body>
  
  	<script>
  		function calculate(){
  			momentum = document.getElementById("momentum").value;
  			force = document.getElementById("force").value;
  			inertia = document.getElementById("inertia").value;
  			torque = document.getElementById("torque").value;
  			mass = document.getElementById("mass").value;
  			accelC = document.getElementById("accelC").value;
  			forceC = document.getElementById("forceC").value;
  			radius = document.getElementById("radius").value;
  			period = document.getElementById("period").value;
  			frequency = document.getElementById("frequency").value;
  			tanVelocity = document.getElementById("tangentialVelocity").value;
  			accelA = document.getElementById("angularAcceleration").value;
  			angVelocity = document.getElementById("angularVelociy").value;
  			units = document.getElementById("units").value;
  			
  			
  			
  			console.log(momentum + " " + force + " " + inertia + " " + torque  + " " + mass + " " + accelC + " " + forceC + " " + radius + " " + period + " " + frequency + " " + tanVelocity + " " + accelA + " " + angVelocity + " " + units);
  		}
  	</script>

</html>
