<!DOCTYPE html>
<html>
	<style>
		h1 {
			color: red;
			font-family: 'cursive';
		}
	</style>
	<head>
		<link rel="shortcut icon" type="favicon.ico" href="favicon.ico">
    		<title>Physics</title>
    	<h1>Physics</h1>
  	</head>

  	<body>
  		<form> <!--form with all variables to be defined or not be defined -->
			<table>
				<tr>
					<td>Angular Velocity</td>
					<td><input id="angularVelociy" type="number" onkeydown="if (event.keyCode == 13) document.getElementById('btn1').click()"></td>
					<td>	<select id="units">
							<option value="radian">Radians</option>
							<option value="degree">Degrees</option>
							<option value="revolution">Revolutions per Second</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Angular Acceleration</td>
					<td><input id="angularAcceleration" type="number" onkeydown="if (event.keyCode == 13) document.getElementById('btn1').click()"></td>
				</tr>
				<tr>
					<td>Tangential Velocity</td>
					<td><input id="tangentialVelocity" type="number" onkeydown="if (event.keyCode == 13) document.getElementById('btn1').click()"></td>
				</tr>
				<tr>
					<td>Frequency</td>
					<td><input id="frequency" type="number" onkeydown="if (event.keyCode == 13) document.getElementById('btn1').click()"></td>
				</tr>
				<tr>
					<td>Period</td>
					<td><input id="period" type="number" onkeydown="if (event.keyCode == 13) document.getElementById('btn1').click()"></td>
				</tr>
				<tr>
					<td>Radius</td>
					<td><input id="radius" type="number"  onkeydown="if (event.keyCode == 13) document.getElementById('btn1').click()"></td>
				</tr>
				<tr>
					<td>Centripital Force</td>
					<td><input id="forceC" type="number" onkeydown="if (event.keyCode == 13) document.getElementById('btn1').click()"></td>
				</tr>
				<tr>
					<td>Centripital Acceleration</td>
					<td><input id="accelC" type="number" onkeydown="if (event.keyCode == 13) document.getElementById('btn1').click()"></td>
				</tr>
				<tr>
					<td>Mass</td>
					<td><input id="mass" type="number" onkeydown="if (event.keyCode == 13) document.getElementById('btn1').click()"></td>
				</tr>
				<tr>
					<td>Torque</td>
					<td><input id="torque" type="number" onkeydown="if (event.keyCode == 13) document.getElementById('btn1').click()"></td>
				</tr>
				<tr>
					<td>Moment of Inertia</td>
					<td><input id="inertia" type="number" onkeydown="if (event.keyCode == 13) document.getElementById('btn1').click()"></td>
				</tr>
				<tr>
					<td>Shape</td>
					<td>	<select id="shape">
							<option value="na">Don't know/doesn't matter</option>
							<option value="point">Point</option>
							<option value="rod">Thin rod around center</option>
							<option value="rod2">Thin rod around end</option>
							<option value="shell">Cylindrical Shell</option>
							<option value="cylinder">Solid Cylindrical</option>
							<option value="annular">Annular Cylinder</option>
							<option value="sphere">Solid Shpere</option>
							<option value="thin">Spherical Shell</option>
							<option value="plate">Rectangular Plate</option>
							<option value="sheet">Rectangular Sheet around center</option>
							<option value="sheetA">Rectangular Sheet around axis</option>
						</select></td>
				</tr>
				<tr>
					<td>Force</td>
					<td><input id="force" type="number" onkeydown="if (event.keyCode == 13) document.getElementById('btn1').click()"></td>
				</tr>
				<tr>
					<td>Momentum</td>
					<td><input id="momentum" type="number" onkeydown="if (event.keyCode == 13) document.getElementById('btn1').click()"></td>
				</tr>
				<tr>
					<td>Time</td>
					<td><input id="time" type="number" onkeydown="if (event.keyCode == 13) document.getElementById('btn1').click()"></td>
				</tr>
				<tr>
					<td>Arc Length</td>
					<td><input id="arc" type="number" onkeydown="if (event.keyCode == 13) document.getElementById('btn1').click()"></td>
				</tr>
				<tr>
					<td>Angular Distance</td>
					<td><input id="angD" type="number" onkeydown="if (event.keyCode == 13) document.getElementById('btn1').click()"></td>
				</tr>
			</table>
			
			<button id="btn1" type="button" onclick="calculate()">Calculate</button>
		</form>
		<p id="result"></p>
  	</body>
  
  	<script>
  	
  		function calculate(){
  			momentum = document.getElementById("momentum").value;
  			force = document.getElementById("force").value;
  			inertia = document.getElementById("inertia").value;
  			torque = document.getElementById("torque").value;
  			mass = document.getElementById("mass").value;
  			accelC = document.getElementById("accelC").value;
  			forceC = document.getElementById("forceC").value;
  			radius = document.getElementById("radius").value;
  			period = document.getElementById("period").value;
  			frequency = document.getElementById("frequency").value;
  			tanVelocity = document.getElementById("tangentialVelocity").value;
  			accelA = document.getElementById("angularAcceleration").value;
  			angVelocity = document.getElementById("angularVelociy").value;
  			units = document.getElementById("units").value;
  			shape = document.getElementById("shape").value;
  			time = document.getElementById("time").value;
  			arc = document.getElementById("arc").value;
  			angD = document.getElementById("angD").value;
  			
  			
  			if (units.indexOf("radian") < 1){
  				angVelocity = angVelocity;
  			}
  			else if (units.indexOf("degree") < 1){
  				angVelocity = angVelocity * 0.0174532925;
  			}
  			else if (units.indexOf("revolution") < 1){
  				angVelocity = angVelocity * 6.28;
  			}
  			
  			if (angVelocity.indexOf(" ") < 1){
  				if (radius.indexOf(" ") < 1){
  					if (arc.indexOf(" ") < 1 && angD.indexOf(" ") < 1){
  						return;
  					}
  					else if (arc.indexOf(" ") != 0 && angD.indexOf(" ") != 0){
  						radius = arc / angD;
  						return;
  					}
  					
  					if (accelC.indexOf(" ") < 1){
  						if (mass.indexOf(" ") < 1){
  							if (forceC.indexOf(" ") < 1 && accelC.indexOf(" ") < 1){
  								return;
  							}
  							else if (forceC.indexOf(" ") != 0 && accelC.indexOf(" ") != 0){
  								mass = forceC / accelC;
  							}
  						}
  						if (forceC.indexOf(" ") < 1){
  							if (accelC.indexOf(" ") < 1){
  								return;
  							}
  							else if (accelC.indexOf(" ") != 0){
  								forceC = mass * accelC;
  							}
  						}
  						if (tanVelocity.indexOf(" ") < 1){
  								return;
  						}
  						radius = (mass * tanVelocity^2) / forceC;
  					}
  					if (tanVelocity.indexOf(" ") < 1){
  						return;
  					}
  					else if (tanVelocity.indexOf(" ") != 0 && accelC.indexOf(" ") != 0){
  						radius = (tanVelocity^2) / accelC;
  					}
  				}
  				if (tanVelocity.indexOf(" ") < 1){
  					if (angD.indexOf(" ") < 1){
  						if (period.indexOf(" ")){
  							if (frequency.indexOf(" ") < 1){
  								return;
  							}
  							else if (frequency.indexOf(" ") != 0){
  								angVelocity = 6.28 * frequency;
  								return;
  							}
  						}
  						else if (period.indexOf(" ") != 0){
  							angVelocity = 6.28 / period;
  						}
  					}
  					if(time.indexOf(" ") < 1){
  						return;
  					}	
  					else if (time.indexOf(" ") != 0 && angD.indexOf(" ") != 0){
  						angVelocity = angD / time
  						return;
  					}
  				}
  				else if (tanVelocity.indexOf(" ") != 0 && radius.indexOf(" ") != 0){
  					angVelocity = tanVelocity / radius;
  				}
  			}
  			
  			if (radius.indexOf(" ") < 1){
  					if (arc.indexOf(" ") < 1 && angD.indexOf(" ") < 1){
  						return;
  					}
  					else if (arc.indexOf(" ") != 0 && angD.indexOf(" ") != 0){
  						radius = arc / angD;
  						return;
  					}
  					
  					if (accelC.indexOf(" ") < 1){
  						if (mass.indexOf(" ") < 1){
  							if (forceC.indexOf(" ") < 1 && accelC.indexOf(" ") < 1){
  								return;
  							}
  							else if (forceC.indexOf(" ") != 0 && accelC.indexOf(" ") != 0){
  								mass = forceC / accelC;
  							}
  						}
  						if (forceC.indexOf(" ") < 1){
  							if (accelC.indexOf(" ") < 1){
  								return;
  							}
  							else if (accelC.indexOf(" ") != 0){
  								forceC = mass * accelC;
  							}
  						}
  						if (tanVelocity.indexOf(" ") < 1){
  								return;
  						}
  						radius = (mass * tanVelocity^2) / forceC;
  					}
  					if (tanVelocity.indexOf(" ") < 1){
  						return;
  					}
  					else if (tanVelocity.indexOf(" ") != 0 && accelC.indexOf(" ") != 0){
  						radius = (tanVelocity^2) / accelC;
  					}
  				}
  			
  			console.log(momentum + " " + force + " " + inertia + " " + torque  + " " + mass + " " + accelC + " " + forceC + " " + radius + " " + period + " " + frequency + " " + tanVelocity + " " + accelA + " " + angVelocity + " " + units + " " + shape);
  		}
  	</script>

</html>
